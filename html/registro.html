<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Del Norte | Registro</title>
	<link rel="icon" sizes="64x64" href="../assets/img/2.png" />
	<script defer src="../js/registro.js"></script>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

	<!-- Iconos -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Estilos personalizados -->
	<link rel="stylesheet" href="../css/registro.css" />
	<link rel="stylesheet" href="../css/components.css">
	
	<!-- ?Font awesome 6.6.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ?AOS Animate -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- ? Animate CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	 <script src="../js/components.js"></script>
</head>

<body class="bg-light text-dark d-flex flex-column min-vh-100">

	<!-- Navbar -->
	<section class="image-background">
		<section id="navbar">
			
		</section>

		<!-- Registro -->
		<main class="container my-5 flex-grow-1">
			<div class="row justify-content-center my-5">
				<div class="col-12 text-center mb-4">
					<h1 class="fw-bold login-title">Registro</h1>
				</div>
				<form class="formulario-registro" id="form-registro">
					<!-- Datos de contacto -->
					<!-- Datos de contacto -->
					<section class="form-section">
						<h2 class="form-title ps-3 border-start border-4 border-ladrillo">Datos de contacto</h2>

						<div class="form-group text-white">
							<label for="nombre">Nombre</label>
							<div class="input-group mb-3">
								<span class="input-group-text bg-ladrillo text-white"><i class="fas fa-user"></i></span>
								<input type="text" class="form-control" id="nombre" name="nombre"
									placeholder="Ingresa tu nombre" required>
							</div>
						</div>

						<div class="form-group text-white">
							<label for="apellido">Apellido</label>
							<div class="input-group mb-3">
								<span class="input-group-text bg-ladrillo text-white"><i
										class="fas fa-user-tag"></i></span>
								<input type="text" class="form-control" id="apellido" name="apellido"
									placeholder="Ingresa tu apellido" required>
							</div>
						</div>

						<div class="form-group text-white">
							<label for="telefono">Teléfono</label>
							<div class="input-group mb-3">
								<span class="input-group-text bg-ladrillo text-white"><i
										class="fas fa-phone"></i></span>
								<input type="tel" class="form-control" id="telefono" name="telefono"
									placeholder="Ingresa tu teléfono" required>
							</div>
						</div>
					</section>

					<hr class="border-light my-4">

					<!-- Datos de cuenta -->
					<section class="form-section">
						<h2 class="form-title ps-3 border-start border-4 border-ladrillo">Datos de cuenta</h2>

						<div class="form-group text-white">
							<label for="email">Correo electrónico</label>
							<div class="input-group mb-3">
								<span class="input-group-text bg-ladrillo text-white"><i
										class="fas fa-envelope"></i></span>
								<input type="email" class="form-control" id="email" name="email"
									placeholder="Ingresa tu correo" required>
							</div>
						</div>

						<div class="form-group text-white">
							<label for="password">Contraseña</label>
							<div class="input-group mb-3">
								<span class="input-group-text bg-ladrillo text-white"><i class="fas fa-lock"></i></span>
								<input type="password" class="form-control" id="password" name="password"
									placeholder="Ingresa tu contraseña" required>
							</div>
						</div>

						<div class="form-group text-white">
							<label for="confirm-password">Confirmar contraseña</label>
							<div class="input-group mb-3">
								<span class="input-group-text bg-ladrillo text-white"><i class="fas fa-lock"></i></span>
								<input type="password" class="form-control" id="confirm-password"
									name="confirm-password" placeholder="Repite tu contraseña" required>
							</div>
							<p id="error-password" class="error-message text-danger small mt-1"></p>
						</div>
					</section>

					<hr class="border-light my-4">

					<!-- Datos de envío -->
					<section class="form-section">
						<h2 class="form-title ps-3 border-start border-4 border-ladrillo">Datos de envío</h2>

						<div class="form-row">
							<div class="form-group text-white">
								<label for="ciudad">Ciudad</label>
								<div class="input-group mb-3">
									<span class="input-group-text bg-ladrillo text-white"><i
											class="fas fa-city"></i></span>
									<select class="form-select" id="ciudad" name="ciudad" required>
										<option value="">Elige una opción</option>
										<option value="Guadalajara">Guadalajara</option>
										<option value="Zapopan">Zapopan</option>
										<option value="Tlaquepaque">Tlaquepaque</option>
									</select>
								</div>
							</div>

							<div class="form-group text-white">
								<label for="cp">C.P.</label>
								<div class="input-group mb-3">
									<span class="input-group-text bg-ladrillo text-white"><i
											class="fas fa-map-pin"></i></span>
									<input type="text" class="form-control" id="cp" name="cp" placeholder="C.P."
										required>
								</div>
							</div>
						</div>

						<div class="form-group text-white">
							<label for="direccion">Dirección</label>
							<div class="input-group mb-3">
								<span class="input-group-text bg-ladrillo text-white"><i class="fas fa-home"></i></span>
								<input type="text" class="form-control" id="direccion" name="direccion"
									placeholder="Calle y número" required>
							</div>
						</div>

						<div class="form-group text-white">
							<label for="referencias">Referencias para entrega</label>
							<div class="input-group">
								<span class="input-group-text bg-ladrillo text-white"><i
										class="fas fa-location-dot"></i></span>
								<textarea class="form-control" id="referencias" name="referencias" rows="3"
									placeholder="Especifica referencias para encontrar el domicilio más fácilmente"></textarea>
							</div>
						</div>
					</section>


					<div class="btn-container">
						<a href="info.html#envio" class="btn-link">Ver políticas de envío</a>
					</div>


					<!-- Términos y envío -->
					<div class="form-check d-flex align-items-center gap-2 mb-2 text-white">
						<input class="form-check-input" type="checkbox" id="terminos" name="terminos" required>
						<label class="form-check-label" for="terminos">
							Acepto <a href="info.html#terminos" class="text-terminos">Términos y condiciones</a>
						</label>
					</div>

					<button type="submit" class="btn btn-lg btn-primary w-100 mt-3">
						<i class="fas fa-user-plus me-2"></i> Registrarme
					</button>

				</form>


			</div>
		</main>

		<!-- Footer -->
		<section id="footer">
			
		</section>
	</section>

	<!-- Bootstrap JS -->
	<script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"></script>
</body>

</html>
