<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Del Norte | Iniciar Sesión</title>
  <link rel="icon" sizes="64x64" href="../assets/img/2.png" />

  <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"/>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../css/inicioSesion.css" />
  <link rel="stylesheet" href="../css/components.css">
  <script src="../js/components.js"></script>
</head>

<body class="bg-light text-dark d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <section class="image-background">
    <section id="navbar"></section>

    <!-- Login -->
    <main class="container my-5 flex-grow-1">
      <div class="row justify-content-center my-5">
        <div class="col-12 text-center mb-4">
          <h1 class="fw-bold login-title">Iniciar sesión</h1>
        </div>

        <div class="col-12 col-md-6 col-lg-5 p-5 shadow mb-5 login-form">
          <!-- Círculo flotante con icono -->
          <div class="icon-wrapper position-absolute top-0 start-50 translate-middle"
            style="transform: translate(-50%, -50%); z-index: 10;">
            <div class="rounded-circle d-flex justify-content-center align-items-center"
              style="width: 80px; height: 80px; background-color: #8b2c25;">
              <i class="fas fa-user fa-3x" style="color: #bdb7b7"></i>
            </div>
          </div>

          <form class="formulario-sesion" id="form-sesion">
            <!-- Usuario -->
            <div class="mb-3">
              <label for="inputUsuario" class="form-label fw-semibold text-white">Usuario</label>
              <div class="input-group">
                <input type="text" class="form-control" id="inputUsuario" placeholder="Ingrese su usuario" name="usuario">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
              <label for="inputPassword" class="form-label fw-semibold text-white">Contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese su contraseña" name="password" required>
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
              </div>
            </div>

            <!-- Botón Entrar -->
            <br>
            <div class="d-grid mb-1">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>

          <!-- Link olvidaste contraseña -->
          <div class="mb-3 text-center">
            <a href="#" class="text-decoration-none text-forgot fw-semibold">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Texto No tengo una cuenta -->
          <br>
          <p class="text-center mb-1" style="color: #87916F;">No tengo una cuenta</p>

          <!-- Botón Registro -->
          <div class="d-grid">
            <a href="registro.html" class="btn btn-outline-secondary btn-registro">Registro</a>
          </div>

        </div>
      </div>
    </main>

    <!-- ? Sección del footer -->
    <section id="footer"></section>
  </section>

  <!-- Bootstrap -->
  <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"></script>
  
  <script src="../js/inicioSesion.js"></script>

</body>

</html>
