<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras</title>
  <!-- link de boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- link de CSS-->
  <link rel="stylesheet" href="../css/Style.css">
  <link rel="stylesheet" href="../css/styles_carrito.css">
  <link rel="stylesheet" href="../css/components.css">
  <script src="../js/components.js"></script>
  <!-- ?Font awesome 6.6.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ?AOS Animate -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- ? Animate CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<!--! este es el navbar -->
   <!-- ? Sección del navbar -->

    <section id="navbar"> </section>

    
  <main class="container my-5">

    <!--! termina el navbar-->

    <!-- ! Desde aquí son las secciones de la página Carrito de compras -->
     
    <!--* boton provisional para la exposicion -->

<!-- Botón para agregar producto aleatorio -->
<div class="text-end mb-3">
  <button id="agregar-random" class="btn btn-success">Agrega producto al azar</button>
</div>
<!-- * aqui termina el boton provisional -->

    <!--!Carrito de compras  -->
    
<div class="container-custom">
<section class="mb-5">
  <h2 class="text-center mb-4">Carrito</h2>
<hr>
  <!-- Encabezado del carrito, ya responsive -->
<div class="card p-3 mb-3 bg-light fw-bold d-none d-md-block">
  <div class="row text-center align-items-center">

    <!-- Producto -->
    <div class="col-12 col-md-2">
      <p class="mb-0">Producto</p>
    </div>

    <!-- Descripción -->
    <div class="col-12 col-md-5">
      <p class="mb-0">Descripción</p>
    </div>

    <!-- Cantidad -->
    <div class="col-12 col-md-3">
      <p class="mb-0">Cantidad</p>
    </div>

    <!-- Subtotal -->
    <div class="col-12 col-md-2">
      <p class="mb-0">Precio</p>
    </div>

  </div>
</div>

  <!--!  Contenedor para las tarjetas de productos -->
 
  <div id="cart-items" class="d-flex flex-column gap-4">
    <!-- Tarjeta de producto de ejemplo -->
    <div class="card p-3">
      <div class="row align-items-center">

        <!-- Imagen del producto -->
        <div class="col-12 col-md-2 text-center">
          <img src="../assets/productos/Birria.avif" alt="Birria" class="img-fluid rounded" style="max-height: 100px;">
        </div>

        <!-- Descripcion-->
        <div class="col-12 col-md-5 mt-3 mt-md-0">
          <h6 class="mb-1">Nombre del producto</h6>
          <p class="mb-1 text-muted">Descripción del producto.</p>
          
        </div>

        <!-- Cantidad -->
        <div class="col-12 col-md-3 text-center mt-3 mt-md-0">
          <div class="input-group justify-content-center">
            <button class="btn btn-outline-secondary">-</button>
            <input type="text" class="form-control text-center" value="1" style="max-width: 60px;">
            <button class="btn btn-outline-secondary">+</button>
          </div>
          <button class="btn btn-link text-danger mt-2">Quitar</button>
        </div>

        <!-- Total por item -->
        <div class="col-12 col-md-2 text-center mt-3 mt-md-0">
          <p class="fw-bold">$150.00</p>
        </div>

      </div>
    </div>

  </div>

  <!-- Total general -->
  <div class="text-end mt-4">
    <h5>Subtotal: <span id="cart-total" class="fw-bold">$150.00</span></h5>
  </div>
</section>
</div>
</div>
<!--! Gasto estimado de envío -->
<div class="container-custom">
<section class="mb-5">
  <h2 class="text-center">Gasto estimado de envío</h2>
  <hr>
  <br>
  <form id="estimacion-envio-form">
    <div class="row align-items-end">
      <div class="col-md-3">
        <label for="estado-estimado" class="form-label">Estado</label>
        <select id="estado-estimado" class="form-select">
          <option value="">Selecciona un estado</option>
          <!-- Opciones -->
        </select>
      </div>
      <div class="col-md-3">
        <label for="ciudad-estimada" class="form-label">Ciudad</label>
        <select id="ciudad-estimada" class="form-select">
          <option value="">Selecciona una ciudad</option>
          <!-- Opciones -->
        </select>
      </div>
      <div class="col-md-3">
        <label for="cp-estimado" class="form-label">Código Postal</label>
        <select id="cp-estimado" class="form-select">
          <option value="">Selecciona un CP</option>
          <!-- Opciones -->
        </select>
      </div>
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-primary mt-2">Estimación</button>
      </div>
    </div>

    <hr />
    <p class="text-center fw-bold" id="resultado-estimacion">Costo estimado: $0.00</p>
  </form>
</section>
</div>

<!--! Información de entrega -->
<div class="container-custom">
  <section class="mb-5">
    <h2 class="text text-center">Información de Entrega</h2>
    <br>
    <hr>
    <form id="shipping-form">
      <div class="mb-3">
        <label class="form-label">Nombre(s)</label>
        <input type="text" class="form-control" name="nombre" required placeholder="Ingresa uno o más nombres">
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido(s)</label>
        <input type="text" class="form-control" name="apellidos" required placeholder="Ingresa tu apellido o apellidos">
      </div>
      <div class="mb-3">
        <label class="form-label">Calle y número (exterior e interior, si aplica)</label>
        <input type="text" class="form-control" name="direccion" required placeholder="Ingresa el nombre de la calle y el número ext/int">
      </div>
      <div class="mb-3">
        <label class="form-label">Casa, apartamento, etc. (opcional)</label>
        <input type="text" class="form-control" name="complemento" placeholder="Ej: Departamento 3B, Casa azul, Piso 2">
      </div>

      <!-- Fila con Código Postal, Ciudad y Estado -->
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Código postal</label>
          <input type="text" class="form-control" name="codigo_postal" required placeholder="Ej: 44100">
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Ciudad</label>
          <select class="form-select" name="ciudad" required>
            <option value="">Selecciona una Ciudad</option>
            <!-- Opciones que agregaremos después -->
          </select>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Estado</label>
          <select class="form-select" name="estado" required>
            <option value="">Selecciona un Estado</option>
            <!-- Opciones que agregar después -->
          </select>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" name="telefono" required placeholder="Debe tener 10 digitos">
      </div>

      <div class="mb-3">
        <label class="form-label">Instrucciones adicionales para la entrega</label>
        <input type="text" class="form-control" name="instruciones-adicionales" placeholder="Ingresa detalles adicionales para ayudar con tu entrega">
      </div>

    </form>
  </section>
</div>


<!--! Información de pago -->
<div class="container-custom">
  <section class="mb-5">
    <h2 class="text-center">Información de Pago</h2>
    <hr>
    <br>
    <form id="payment-form">
      <div class="mb-3">
        <label class="form-label" for="tarjeta">Número de tarjeta</label>
        <input type="text" 
               id="tarjeta" 
               class="form-control" 
               name="tarjeta" 
               required 
               maxlength="16" 
               inputmode="numeric" 
               pattern="\d{16}" 
               placeholder="Ingresa los 16 dígitos de tu tarjeta">
      </div>

      <div class="mb-3">
        <label class="form-label" for="titular">Nombre del titular</label>
        <input type="text" 
               id="titular" 
               class="form-control" 
               name="titular" 
               required
               placeholder="Ingresa el nombre del titular exactamente como viene en la tarjeta">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label" for="expiracion">Fecha de vencimiento</label>
          <input type="month" 
                 id="expiracion" 
                 class="form-control" 
                 name="expiracion" 
                 required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label" for="cvv">CVV</label>
          <input type="text" 
                 id="cvv" 
                 class="form-control" 
                 name="cvv" 
                 maxlength="4" 
                 required
                 placeholder="El CVV debe tener entre 3 y 4 dígitos">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="cupon">Cupón de descuento</label>
        <div class="input-group">
          <input type="text" 
                 id="cupon" 
                 class="form-control" 
                 name="cupon" 
                 placeholder="Ingresa tu cupón">
          <button class="btn btn-outline-secondary" type="button" id="btn-aplicar-cupon">Aplicar</button>
        </div>
      </div>
    </form>

    <!--! Botón de confirmar pago -->
    <button type="submit" form="payment-form" class="btn btn-success d-block mx-auto mt-3">
      Confirmar pago
    </button>
  </section>
</div>
<br>
</main>
<!-- ! Sección del footer -->
    <section id="footer"> </section>

  </body>
</html>
