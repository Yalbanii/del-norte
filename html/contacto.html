<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Del Norte - Contacto</title>
  <link rel="icon" sizes="64x64" href="/assets/img/2.png" />
  <link rel="stylesheet" href="/css/Style.css" />
  <link rel="stylesheet" href="/css/styleContacto.css" />
  <link rel="stylesheet" href="../css/components.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Fuente Inter -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" />

  
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <section id="navbar"></section>


  <main>
    <!-- Banner -->
    <section class="header-banner">
      <h1>Contáctanos</h1>
    </section>


    <!-- Notas: Imagen de fondo-->
    <!-- Formulario -->
    <section class="container my-5 contact-background">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="contact-form">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" placeholder="Tu nombre completo" id="nombre" name="nombre">
              <small class="error-message" id="error-nombre"></small>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="text" class="form-control" placeholder="ejemplo@email.com" id="correo" name="correo">
              <small class="error-message" id="error-correo"></small>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" placeholder="Ingresa tu número de telefono: xxxxxxxxxxx" id="telefono" name="telefono">
              <small class="error-message" id="error-telefono"></small>
            </div>
            <div class="mb-3">
              <label for="asunto" class="form-label">Asunto</label>
              <input type="text" class="form-control" placeholder="Asunto del mensaje" id="asunto" name="asunto">
              <small class="error-message" id="error-asunto"></small>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" placeholder="Escribe tu mensaje..." id="mensaje" name="mensaje" rows="5"></textarea>
              <small class="error-message" id="error-mensaje"></small>
              <!-- 
                La etiqueta <small> con la clase "error-message" se utiliza para mostrar mensajes de error personalizados 
                debajo de cada campo del formulario cuando el usuario no completa correctamente la información. 
                Su contenido es manipulado desde JavaScript para informar qué campo necesita corregirse.
              -->
            </div>
            <button type="submit" class="btn btn-danger">Enviar</button>
          </form>

        </div>
      </div>
    </section>
  </main>
  <!-- Botón flotante de WhatsApp -->
  <a href="https://wa.me/5213318071724?text=Hola%2C%20estoy%20interesado%20en%20compras%20al%20mayoreo" target="_blank"
    class="btn btn-success position-fixed bottom-0 end-0 m-4 shadow-lg rounded-circle"
    style="z-index: 1000; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center;">
    <i class="fab fa-whatsapp fa-lg"></i>
  </a>

  <!-- Footer -->
  <section id="footer"> </section>

  <script src="../js/components.js"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function () {
      emailjs.init({
        publicKey: "n2V6JeVGA7zLUpMe7",
      });
    })();
  </script>
  <script src="/js/appContactanos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
