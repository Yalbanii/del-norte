<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
    <title>Document</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black py-3">
        <div class="container-fluid px-4">
            <!-- Logo alineado a la izquierda con margen -->
            <a class="navbar-brand me-auto" href="#">
                <img src="logoDelNorte.png" alt="Del Norte" class="logo ms-5">
            </a>

            <!-- Botón hamburguesa (para móviles) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Enlaces alineados a la derecha -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav gap-4">
                    <li class="nav-item">
                        <a class="nav-link nav-anim text-white fw-bold fs-4" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-anim text-white fw-bold fs-4" href="#">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-anim text-white fw-bold fs-4" href="#">Mi cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
